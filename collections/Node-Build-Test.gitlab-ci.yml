  - local: /collections/Code-Quality-Npm.gitlab-ci.yml
  - local: /jobs/Depcheck.gitlab-ci.yml
  - local: /jobs/Lint-Npm-Lockfile.gitlab-ci.yml
  - local: /jobs/Lint-Npm-Package.gitlab-ci.yml
  - local: /jobs/Node-LTS-Test.gitlab-ci.yml
  - local: /jobs/Node-Sbom.gitlab-ci.yml
  - local: /jobs/Npm-Audit.gitlab-ci.yml
  - local: /jobs/Npm-Check.gitlab-ci.yml
  - local: /jobs/Npm-Install.gitlab-ci.yml
